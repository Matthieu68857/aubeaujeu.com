baseURL       = "http://aubeaujeu.com/WIP/"
languageCode  = "fr-FR"
title         = "Au Beau Jeu | Boutique & bar à jeux, Lille"
theme         = "roxo"
summarylength = 25

# Site Menus
[menu]
  # Navbar Menus
  [[menu.nav]]
    name    = "Accueil"
    url     = ""
    weight  = 1
  [[menu.nav]]
    name    = "La boutique"
    url     = "boutique/"
    weight  = 2
  [[menu.nav]]
    name    = "Le bar à jeux"
