# Site Params
[params]
  logo = "images/logo.png"
  dateFormat = "16 SEP 2020"
  # Meta data
  description = "Au Beau Jeu | Boutique & bar à jeux, Lille"
  author = "Au Beau Jeu"
  # Google Analitycs
  googleAnalitycsID = "Your ID"
  # We're using formspree.io for form handling, paste your formspree url below
  formspreeFormUrl  = "https://formspree.io/xeqpjwdn"

  custom_css = ["css/main.css"]
  custom_js = ["js/jquery.js", "js/freewall.js"]

  # Navbar Action Button
  [params.navAction]
    status  = true
    name    = "Get in touch"
    url     = "contact"


  # Banner Section
  [params.banner]
    enable                = true
    background_image      = "images/backgrounds/hero-background.jpg"
    heading               = "Au Beau Jeu n'attends que vous pour vos soirées jeux"
    tagline               = "VOTRE NOUVEL ENDROIT FAVORI SUR LILLE"
    primary_button        = "La boutique"
    primary_button_url    = "boutique/"
    secondary_button      = "Le bar à jeux"
    secondary_button_url  = "barajeux/"

  [params.coordonnees]
    enable    = true
    title     = "Tu souhaites venir ?"
    subtitle  = "En voiture, à vélo, en métro, ou en nuage magique, c'est toi qui vois."
    coordonnees = "<strong>Adresse :</strong> 127 Rue du Molinel, 59800 Lille<br><br><strong>Tél :</strong> 06 27 09 88 73<br><br><strong>Horaires de la boutique :</strong><br>Du Mardi au Samedi : 10:00-23:30<br><br><strong>Horaires du bar à jeux :</strong><br>Du Mardi au Vendredi : 18:00-23:30<br>Le Samedi : 14:00-23:30"
