    primary_button      = "J'arrive !"
    primary_button_url  = "contact/"
    secondary_button    = "Je fonce !"
    secondary_button_url = "contact/"

  [params.call_to_action2]
    enable              = true
    background_image    = "images/backgrounds/cta-background.jpg"
    title               = "Vous voulez précommander un jeu ? Contactez nous !"
    primary_button      = "J'arrive !"
    primary_button_url  = "contact/"
    secondary_button    = "Je fonce !"
    secondary_button_url = "contact/"

  [params.call_to_action3]
