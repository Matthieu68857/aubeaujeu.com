{{ with .Site.Params.coordonnees }}
  {{ if .enable }}
    <section class="site-about-header">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="section-title">
              <h2>{{ .title }}</h2>
              <p>{{ .subtitle }}</p>
            </div>
            <div class="site-about-wrapper">
              <div class="site-about-company">
                <h1>
                  {{ .coordonnees | safeHTML }}
                </h1>
              </div>
              <div class="site-about-description">
                <p>
                  {{ .maps | safeHTML }}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  {{ end }}
{{ end }}
