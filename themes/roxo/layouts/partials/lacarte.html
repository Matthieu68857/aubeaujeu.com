{{ with .Site.Data.lacarte }}
  {{ if .enable }}
  <section class="site-counter" id="counter">
    <div class="container">
      <div class="row">

        {{ range .counter_item }}
        <div class="col-lg-3 col-md-6">
          <div class="site-counter-item">
            <span class="site-lacarte-item-title">{{ .title }}</span>
            <h3 class="site-lacarte-item-number">{{ .number | safeHTML }}</h3>
          </div>
        </div>
        {{ end }}
      </div>
    </div>
  </section>
  {{ end }}
{{ end }}
