{{ define "main" }}

<section class="site-project-header">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-8">
        <div class="site-project-header-content">
          <h1>
            {{ .Params.heading | safeHTML }}
          </h1>
        </div>
      </div>
      <div class="col-lg-4">
        <a href="#gallery" class="site-project-header-action scroll-to">
          <span>Jette un oeil !</span>
          <img src="{{ "images/arrow-down.svg" | absURL }}" alt="arrow-down">
        </a>
      </div>
    </div>
  </div>
</section>

<section class="site-evenements">
  <div class="container">

    <div class="center">
      {{ range .Data.Pages.ByExpiryDate }}
        <div class="property-card">
          <a href="{{ .Permalink }}">
            <div class="property-image" style="background-image: url('../images/evenements/{{ .Params.category }}.png')">
              <div class="property-image-title">
                <h5 class="jour-evenement">{{ .Params.jour }}</h5>
                <h5 class="mois-evenement">{{ .Params.mois }}</h5>
                <!-- <div class="plusinfo-evenement"> <a href="{{ .Permalink }}">Plus d'informations</a></div> -->
              </div>
            </div>
            <div class="property-description">
              <h5>{{ .Title }}</h5>
              <p>{{ .Params.sommaire }}</p>
            </div>
          </a>
        </div>

      {{ end }}
    </div>

  </div>
</section>

{{ end }}
